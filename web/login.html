<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-track">
            <div class="form-panel-login login-form active">
                <div class="login-box">
                    <h2>用户登录</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="用户名" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="密码" required>
                        </div>
                        <button type="submit">登录</button>
                        <div class="links">
                            <a href="register.html" class="switch-btn" data-target="register">没有账号？立即注册</a>
                            <a href="#">忘记密码？</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="form-panel-register register-form">
                <div class="login-box">
                    <h2>用户注册</h2>
                    <form>
                        <div class="input-group">
                            <input type="text" placeholder="用户名" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="密码" required>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="确认密码" required>
                        </div>
                        <button type="submit">立即注册</button>
                        <div class="links">
                            <a href="login.html" class="switch-btn" data-target="login">已有账号？立即登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll('.switch-btn').forEach(btn => { 
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const target = btn.dataset.target;
                const track = document.querySelector('.slider-track');
                track.style.transform = target === 'register' 
                    ? 'translateX(-25%)' 
                    : 'translateX(0)';
                

            });
        });
    </script>
</body>
</html>
